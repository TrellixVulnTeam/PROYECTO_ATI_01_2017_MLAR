<body style = "background-color: white;">

<div class="container"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../../static/img/ucv1.jpg" alt="ucv1" style="width: auto; height: 225px; max-height: 225px;">
      </div>

      <div class="item">
        <img src="../../static/img/ucv2.jpg" alt="ucv2" style="width: auto; height: 225px; max-height: 225px;">
      </div>
    
      <div class="item">
        <img src="../../static/img/ucv3.jpg" alt="ucv3" style="width: auto; height: 225px; max-height: 225px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

    </div>

    <div class = "form-group">

        <label for="pass" style = "color: #0000ff;"> Contraseña: </label>

    </div>
    <button type="submit" class="btn btn-info">Ingresar</button></br>
